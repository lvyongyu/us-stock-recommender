# Test configuration for pytest (if you want to use pytest instead of unittest)

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Slow running tests
    quick: Quick tests for development

# Coverage configuration
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__init__.py
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
